<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <title>webpack starterkit</title>
</head>
<body>
  <header class="header">
    <div>
      <img src="/public/imgs/logo.png" alt="logo" class="img-logo">
    </div>
    <nav class="nav-menu">
      <button class="btn"><img src="/public/imgs/icon-love.png" alt="love"></button>
      <button class="btn">Login</button>
    </nav>
  </header>
  <section class="hero">
    <h1 class="hero-title">
      Where is your dream venue?
    </h1>
    <h3 class="hero-subtitle">
      Worldwide wedding venues
    </h3>
    <div class="hero-filters">
      <div class="filters">
        <div id="filter-location" class="filter-wrapper" style="width: 48%">
          <label for="input-location" class="input-label">Location</label>
          <input type="text" id="input-location" class="form-input" placeholder="Where do you want to go?">
          <div class="dropdown-location">
            <div class="item">
              Hello
            </div>
            <div class="item">
              Hello
            </div>
            <div class="item">
              Hello
            </div>
          </div>
        </div>
        <div id="filter-date" class="filter-wrapper" style="width: 28%">
          <label for="input-date" class="input-label">Dates</label>
          <input type="text" id="input-date" class="form-input" placeholder="mm/dd/yyyy">
        </div>
        <div id="filter-guest" class="filter-wrapper" style="width: 24%">
          <label for="input-guest" class="input-label">Guests</label>
          <input type="text" id="input-guest" class="form-input" placeholder="1 guest">
        </div>
      </div>
      <button class="search">
        <svg viewBox="0 0 16 16" role="presentation" aria-hidden="true" focusable="false" class="search-icon"><path d="m2.5 7c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5-2 4.5-4.5 4.5-4.5-2-4.5-4.5m13.1 6.9-2.8-2.9c.7-1.1 1.2-2.5 1.2-4 0-3.9-3.1-7-7-7s-7 3.1-7 7 3.1 7 7 7c1.5 0 2.9-.5 4-1.2l2.9 2.8c.2.3.5.4.9.4.3 0 .6-.1.8-.4.5-.5.5-1.2 0-1.7"></path></svg>
      </button>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-links">
      <a href="#" class="link">Destinations</a>
      <a href="#" class="link">Venues</a>
      <a href="#" class="link">Privacy</a>
      <a href="#" class="link">Terms</a>
    </div>
    <div class="footer-copy">
      <span>&copy;VenuWed</span>
      <select name="currency" id="currency">
        <option value="USD">USD</option>
        <option value="AUD">AUD</option>
      </select>
    </div>
  </footer>
</body>
</html>
